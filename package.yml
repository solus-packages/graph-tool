name       : graph-tool
version    : 2.29
release    : 8
source     :
    - https://downloads.skewed.de/graph-tool/graph-tool-2.29.tar.bz2 : 6c0c4336bed6e2f79c91ace6d6914145ee03d0bd5025473b5918aec2b0657f7a
license    : GPL-3.0-or-later
component  : programming.python
summary    : Efficient python module for analysis of graphs
description: |
    Graph-tool is an efficient python module for manipulation and statistical analysis of graphs
builddeps  :
    - pkgconfig(cairomm-1.0)
    - pkgconfig(expat)
    - pkgconfig(libsparsehash)
    - pkgconfig(py3cairo)
    - pkgconfig(python3)
    - CGAL-devel
    - libboost-devel
    - matplotlib
    - scipy
rundeps    :
    - matplotlib
    - python3-cairo
    - scipy
clang      : yes
setup      : |
    %configure PREFIX=/usr PYTHON=python3
build      : |
    # build with -j1 to limit memory usage (this is a memory monster)
    %make -j1
install    : |
    %make_install
